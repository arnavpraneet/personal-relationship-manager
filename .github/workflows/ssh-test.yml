name: SSH Test

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-ssh:
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          echo "StrictHostKeyChecking no" >> ~/.ssh/config
          echo "UserKnownHostsFile=/dev/null" >> ~/.ssh/config
          echo "LogLevel DEBUG3" >> ~/.ssh/config
          
      - name: Test SSH Connection
        run: |
          echo "Testing SSH connection to ${{ secrets.SERVER_HOST }}"
          ssh -v -i ~/.ssh/deploy_key ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }} "echo 'SSH connection successful!'"
          
      - name: Check SSH Logs
        if: always()
        run: |
          echo "SSH Debug Logs:"
          cat ~/.ssh/config
          echo "Deploy key contents (first 50 chars):"
          head -c 50 ~/.ssh/deploy_key
          echo ""
          echo "Deploy key permissions:"
          ls -la ~/.ssh/deploy_key 